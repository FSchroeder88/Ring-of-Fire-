<h1 mat-dialog-title>Enter your Player</h1>

<img class="profil-picture" [mat-dialog-close]="picture" *ngFor="let picture of profilePictures" src="./assets/imgs/profile/{{ picture }}">

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>
  </div>
